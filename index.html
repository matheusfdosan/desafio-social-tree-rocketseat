<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
			rel="stylesheet"
		/>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<title>Social Tree</title>
	</head>
	<body>
		<main>
			<div class="avatar">
				<img
					src="https://github.com/matheusfdosan.png"
					alt="My profile picture"
				/>
				<p>@matheusfdosan</p>
			</div>

			<div class="personal-links">
				<a
					href="https://github.com/matheusfdosan?tab=repositories"
					target="_blank"
					>Meus respositórios</a
				>
				<a href="https://twitter.com/matheusfdosan" target="_blank"
					>Dê olhada no meu Twitter</a
				>
				<a
					href="https://www.facebook.com/profile.php?id=100084195283519"
					target="_blank"
					>Meu Facebook</a
				>
				<a href="https://codepen.io/matheusfdsan/pens" target="_blank"
					>Projetos no CodePen</a
				>
			</div>

			<div class="social-links">
				<ul>
					<li>
						<a href="https://github.com/matheusfdosan" target="_blank"
							><img src="assets/github.svg" alt="github"
						/></a>
					</li>

					<li>
						<a href="https://instagram.com/matheusfdosan" target="_blank"
							><img src="assets/instagram.svg" alt="instagram"
						/></a>
					</li>

					<li>
						<a
							href="https://www.linkedin.com/in/matheus-faustino-92841a22a/"
							target="_blank"
							><img src="assets/linkedin.svg" alt="linkedin"
						/></a>
					</li>
				</ul>
			</div>
		</main>
	</body>
</html>
